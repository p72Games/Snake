<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Snake Arcade</title>

<!-- Google AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7172412535146248"
     crossorigin="anonymous"></script>

<style>
  :root{
    --bg:#000;
    --fg:#00ff88;
    --accent:#00e5ff;
    --danger:#ff3366;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background: radial-gradient(1200px 1200px at 50% 10%, #00121a 0%, #000 60%);
    color:var(--fg);
    font-family: "Courier New", monospace;
    text-align:center;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    flex-direction:column;
  }
  .frame{
    width:min(900px, 94vw);
    border:2px solid var(--accent);
    border-radius:16px;
    padding:24px 16px 28px;
    position:relative;
    box-shadow:0 0 12px var(--accent), inset 0 0 30px rgba(0,229,255,.15);
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(4px);
  }
  h1{
    margin:0 0 14px;
    font-size: clamp(28px, 6vw, 42px);
    color:#a0fff2;
    text-shadow:0 0 10px var(--fg),0 0 24px var(--accent);
    letter-spacing: .06em;
  }
  .menu, .game{display:none}
  .menu.active, .game.active{display:block}
  .btn{
    background:#031416;
    color:var(--fg);
    border:2px solid var(--accent);
    padding:10px 18px;
    border-radius:10px;
    cursor:pointer;
    font-weight:700;
    margin:6px;
    box-shadow:0 0 12px rgba(0,229,255,.35);
  }
  canvas{
    width:min(92vw,420px);
    height:min(92vw,420px);
    max-width:420px;
    max-height:420px;
    background:#06191b;
    border:3px solid var(--accent);
    border-radius:12px;
    box-shadow:0 0 18px rgba(0,229,255,.35), inset 0 0 40px rgba(0,229,255,.08);
  }
  #hud{margin:10px 0; font-size:18px}
  footer{
    margin-top:18px;
    color:#888;
    font-size:14px;
  }
  /* mobile arrows */
  .controls {
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:10px;
    margin-top:14px;
  }
  .ctrl-btn {
    width:60px; height:60px;
    border-radius:50%;
    border:2px solid var(--accent);
    background:#031416;
    color:var(--fg);
    font-size:24px;
    display:flex; align-items:center; justify-content:center;
    box-shadow:0 0 10px rgba(0,229,255,.3);
    cursor:pointer;
  }
</style>
</head>
<body>
  <div class="frame">
    <h1>üêç Snake Arcade</h1>

    <!-- MENU -->
    <div id="menu" class="menu active">
      <input id="playerName" type="text" maxlength="20" placeholder="Enter your name">
      <div>
        <button class="btn" onclick="startGame('easy')">Easy</button>
        <button class="btn" onclick="startGame('normal')">Normal</button>
        <button class="btn" onclick="startGame('hard')">Hard</button>
      </div>
    </div>

    <!-- GAME -->
    <div id="game" class="game">
      <div id="hud">Score: <span id="score">0</span></div>
      <canvas id="snakeCanvas" width="400" height="400"></canvas>
      <div class="controls">
        <button class="ctrl-btn" onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
      </div>
      <div class="controls">
        <button class="ctrl-btn" onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
        <button class="ctrl-btn" onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
        <button class="ctrl-btn" onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
      </div>
      <button class="btn" onclick="quitToMenu()">Quit</button>
    </div>

    <!-- Google AdSense ad -->
    <ins class="adsbygoogle"
         style="display:block;margin-top:20px"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  </div>
  <footer>¬© 2025 Dominion Games</footer>

<script>
let canvas=document.getElementById("snakeCanvas");
let ctx=canvas.getContext("2d");
let box=20;
let snake, direction, food, score, gameInterval, speed=150;

function startGame(diff){
  document.getElementById("menu").classList.remove("active");
  document.getElementById("game").classList.add("active");
  snake=[{x:9*box,y:10*box}];
  direction=null;
  score=0;
  document.getElementById("score").textContent=score;

  if(diff==="easy") speed=180;
  if(diff==="normal") speed=140;
  if(diff==="hard") speed=100;

  food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};
  if(gameInterval) clearInterval(gameInterval);
  gameInterval=setInterval(draw, speed);
}

function quitToMenu(){
  clearInterval(gameInterval);
  document.getElementById("game").classList.remove("active");
  document.getElementById("menu").classList.add("active");
}

document.addEventListener("keydown",e=>{
  if(e.key==="ArrowLeft" && direction!=="RIGHT") direction="LEFT";
  if(e.key==="ArrowUp" && direction!=="DOWN") direction="UP";
  if(e.key==="ArrowRight" && direction!=="LEFT") direction="RIGHT";
  if(e.key==="ArrowDown" && direction!=="UP") direction="DOWN";
});

function setDirection(dir){
  if(dir==="LEFT" && direction!=="RIGHT") direction="LEFT";
  if(dir==="UP" && direction!=="DOWN") direction="UP";
  if(dir==="RIGHT" && direction!=="LEFT") direction="RIGHT";
  if(dir==="DOWN" && direction!=="UP") direction="DOWN";
}

// swipe controls
let startX=0,startY=0;
canvas.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
  startY=e.touches[0].clientY;
});
canvas.addEventListener("touchend",e=>{
  let dx=e.changedTouches[0].clientX-startX;
  let dy=e.changedTouches[0].clientY-startY;
  if(Math.abs(dx)>Math.abs(dy)){
    if(dx>0 && direction!=="LEFT") direction="RIGHT";
    else if(dx<0 && direction!=="RIGHT") direction="LEFT";
  } else {
    if(dy>0 && direction!=="UP") direction="DOWN";
    else if(dy<0 && direction!=="DOWN") direction="UP";
  }
});

function draw(){
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,400,400);

  for(let i=0;i<snake.length;i++){
    ctx.fillStyle=(i==0)?"#00ff88":"#00e5ff";
    ctx.fillRect(snake[i].x,snake[i].y,box,box);
  }
  ctx.fillStyle="#ff3366";
  ctx.fillRect(food.x,food.y,box,box);

  let snakeX=snake[0].x;
  let snakeY=snake[0].y;
  if(direction==="LEFT") snakeX-=box;
  if(direction==="UP") snakeY-=box;
  if(direction==="RIGHT") snakeX+=box;
  if(direction==="DOWN") snakeY+=box;

  if(snakeX===food.x && snakeY===food.y){
    score++;
    document.getElementById("score").textContent=score;
    food={x:Math.floor(Math.random()*19)*box,y:Math.floor(Math.random()*19)*box};
  } else {
    snake.pop();
  }

  let newHead={x:snakeX,y:snakeY};
  if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||collision(newHead,snake)){
    clearInterval(gameInterval);
    alert("Game Over! Your score: "+score);
    quitToMenu();
    return;
  }
  snake.unshift(newHead);
}
function collision(head,array){
  for(let i=0;i<array.length;i++){
    if(head.x===array[i].x && head.y===array[i].y){return true;}
  }
  return false;
}
</script>
</body>
</html>
