<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dominion Games - Snake</title>
<style>
    body { text-align: center; font-family: Arial, sans-serif; background: #111; color: #fff; }
    canvas { background: #222; display: block; margin: 20px auto; }
    h1 { margin-top: 10px; }
    #score { font-size: 20px; margin: 10px; }
    .controls { display: flex; justify-content: center; margin-top: 10px; }
    .controls button {
        width: 50px; height: 50px; margin: 5px; font-size: 24px;
        border-radius: 5px; border: none; background: #444; color: #fff;
    }
</style>
</head>
<body>
<h1>Dominion Games - Snake</h1>
<div id="score">Score: 0</div>
<canvas id="snakeCanvas" width="400" height="400"></canvas>

<!-- Touchscreen Controls -->
<div class="controls">
    <div>
        <button id="up">↑</button><br>
        <button id="left">←</button>
        <button id="down">↓</button>
        <button id="right">→</button>
    </div>
</div>

<script>
const canvas = document.getElementById('snakeCanvas');
const ctx = canvas.getContext('2d');
const grid = 20;
let count = 0;
let score = 0;

let snake = [{x: 160, y: 160}];
let dx = grid;
let dy = 0;

let apple = {x: 320, y: 320};

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min) / grid) * grid;
}

// Game loop
function loop() {
    requestAnimationFrame(loop);

    if (++count < 4) return; // slow down speed
    count = 0;

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Move snake
    let head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);

    // Check collision with apple
    if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById('score').textContent = 'Score: ' + score;
        apple.x = getRandomInt(0, canvas.width);
        apple.y = getRandomInt(0, canvas.height);
    } else {
        snake.pop();
    }

    // Draw apple
    ctx.fillStyle = 'red';
    ctx.fillRect(apple.x, apple.y, grid-1, grid-1);

    // Draw snake
    ctx.fillStyle = 'lime';
    snake.forEach(function(part) {
        ctx.fillRect(part.x, part.y, grid-1, grid-1);
    });

    // Check wall collision
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        resetGame();
    }

    // Check self collision
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            resetGame();
        }
    }
}

// Reset game
function resetGame() {
    alert('Game Over! Score: ' + score);
    snake = [{x: 160, y: 160}];
    dx = grid;
    dy = 0;
    score = 0;
    document.getElementById('score').textContent = 'Score: ' + score;
}

// Keyboard controls
document.addEventListener('keydown', function(e) {
    if (e.key === 'ArrowLeft' && dx === 0) { dx = -grid; dy = 0; }
    if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -grid; }
    if (e.key === 'ArrowRight' && dx === 0) { dx = grid; dy = 0; }
    if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = grid; }
});

// Touchscreen controls
document.getElementById('up').addEventListener('click', () => { if(dy===0){dx=0; dy=-grid;} });
document.getElementById('down').addEventListener('click', () => { if(dy===0){dx=0; dy=grid;} });
document.getElementById('left').addEventListener('click', () => { if(dx===0){dx=-grid; dy=0;} });
document.getElementById('right').addEventListener('click', () => { if(dx===0){dx=grid; dy=0;} });

requestAnimationFrame(loop);
</script>
</body>
</html>
