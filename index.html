<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominion Games - Snake</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      background: #111;
      color: #0f0;
      margin: 0;
    }
    h1 {
      margin: 20px 0;
      color: #0f0;
    }
    canvas {
      background: black;
      display: block;
      margin: 20px auto;
      border: 3px solid #0f0;
    }
    #controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 80px 80px 80px;
      gap: 10px;
      justify-content: center;
    }
    #controls button {
      background: #0f0;
      border: none;
      font-size: 20px;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    #controls .empty {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>üêç Dominion Games - Snake üêç</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="score">Score: 0</p>

  <!-- Touch controls -->
  <div id="controls">
    <div class="empty"></div>
    <button onclick="setDirection('UP')">‚¨ÜÔ∏è</button>
    <div class="empty"></div>
    <button onclick="setDirection('LEFT')">‚¨ÖÔ∏è</button>
    <div class="empty"></div>
    <button onclick="setDirection('RIGHT')">‚û°Ô∏è</button>
    <div class="empty"></div>
    <button onclick="setDirection('DOWN')">‚¨áÔ∏è</button>
    <div class="empty"></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let box = 20;
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction = null;
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;
    let game;

    document.addEventListener("keydown", directionControl);

    function directionControl(event) {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    }

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        document.getElementById("score").innerText = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= canvas.width ||
        snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Final Score: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    game = setInterval(draw, 100);
  </script>
</body>
</html>
